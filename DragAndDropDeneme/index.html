<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Upload</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <div class="card">
           <div class="card-body">
              <h5 class="card-title">Drag and Drop File Upload</h5>
              <div class="dropzone" id="file-dropzone">
                 <p class="text-center">Drag & drop your file here or click to browse</p>
                 <input type="file" class="d-none" id="file-input" />
              </div>
              <button id="loadButton" class="btn btn-primary mt-3">Load</button>
           </div>
        </div>
     </div>
     

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Your JavaScript code for drag and drop functionality goes here
    </script>
    
    <script src="./index.js"></script>

</body>
</html>
